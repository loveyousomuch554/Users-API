<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
    <script src="./modules/index.js"></script>
    <title>Funny API</title>
</head>
<body>
    <style>
        body {
            font-family: 'Heebo', sans-serif;
        }

        .buttons {
            padding: 10px;
        }

        button {
            margin: 10px;
        }

        .alert {
            padding: 20px;
            background-color: #6EBD6F;
            color: white;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }

        .users {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .users td, .users th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .users tr:nth-child(even){background-color: #f2f2f2;}

        .users tr:hover {background-color: #ddd;}

        .users th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <div class="alert" id="alert" hidden>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Sucess!</strong> Data sent.
    </div>

    <form action="">
        <label for="inputName">Name:</label><br>
        <input type="text" id="inputName">
    </form><br>

    <form action="">
        <label for="inputAge">Age:</label><br>
        <input type="number" id="inputAge">
    </form>

    
    <div class="buttons">
        <button id="ADD">Add</button>
        <button id="clear">Clear</button>
    </div>

    <div id="list-of-users">
        <table id="listUsers" class="users">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Age</th>
              <th>Settings</th>
            </tr>
          </table>
    </div>

    <script>
        let toggleAdd = false;
        let currentId;

        // add user to list
        ADD.addEventListener('click', async (event) => {
            let data = {userName: inputName.value, userAge: inputAge.value, id: currentId}

            if(toggleAdd) {
                await changeUser(data);
                return;
            }

            await addUserToList(data);
        });

        // change user or delete
        listUsers.addEventListener('click', async (event) => {
            let target = event.target;

            if( !target.id.includes('btnDelete') && !target.id.includes('btnChange') ) return;   

            if( target.id.includes('btnChange') ) {
                toggleAdd = true; 
                await setInputs(target.id.slice(-1))

                return;
            }

            let id = target.id.slice(-1);

            await deleteUser(id);
        })

        
    </script>
</body> 
</html>
